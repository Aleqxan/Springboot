server:
  port: 9295

spring:
  application:
    name: HYSTRIX-DASHBOARD


hystrix:
  dashboard:
    proxy-stream-allow-list: "*"

foxx:
  instance:
    preferIpAddress: true
    hostname: foxx-0
  client:
    registerWithFoxx: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://foxx-0.foxx.default.svc.cluster.local:8761/foxx

