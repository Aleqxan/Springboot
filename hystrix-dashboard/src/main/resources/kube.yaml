apiVersion: apps/v1
kind: Deployment
metadata:
  name: "hystrix-dashboard"
  namespace: ms
  labels:
    app: "hystrix-dashboard"
spec:
  selector:
    matchLabels:
      app: "hystrix-dashboard"
    replicas: 1
    strategy:
      rollingUpdate:
        maxSurge: 25%
        maxUnavailable: 25%
      type: 
    template:
      metadata:
        labels:
          app: "hystrix-dashboard"
      spec:
        containers:
        - name: "hystrix-dashboard"
          image: aleqxan/foxx
          ports:
          - containerPort: 1002
            name: "hystrix-dashboard"


---
apiVersion: v1
kind: Service
metadata:
  name: "hystrix-dashboard"
  namespace: ms
spec:
  selector:
    app: "hystrix-dashboard-service"
  type: NodePort
  ports:
  - name: "hystrix-dashboard"
    port: 1002
    targetPort: 1002